{% extends "base.html" %}
{% block title %}Профайл пользователя {{ user.username }}{% endblock %}
{% block content %}

<h1>Список зарегистрированных пользователей:</h1>

<ul>
    {% for user in object_list %}
    <li class="user">Имя пользователя: {{ user }} <br>
        Email: {{user.email}}</li>
    <br>
    {% endfor %}
</ul>

{% endblock %}
