{% extends "base.html" %}
{% block title %}Профайл пользователя {{ user.username }}{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container py-5">
    Профайл пользователя: {{ user.username }}
</div>
<div class="container py-5">
    Email пользователя: {{ user.email }}
</div>
{% endif %}
{% endblock %}
